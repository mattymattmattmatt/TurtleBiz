<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turtle Biz - Turtle Themed Merchandise</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --accent-color: #f1c40f;
            --font-primary: 'Pacifico', cursive;
            --font-secondary: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-secondary);
            background-color: #ecf0f1;
        }

        header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            background: url('turtle-pattern.png') repeat;
            opacity: 0.1;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
        }

        header img {
            max-width: 150px;
            animation: float 3s ease-in-out infinite;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        nav a::after {
            content: '';
            display: block;
            width: 0%;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s;
            position: absolute;
            left: 0;
            bottom: -5px;
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            background-image: url('turtle-hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 150px 20px;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0;
            bottom: 0; right: 0;
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
            font-family: var(--font-primary);
            position: relative;
            z-index: 1;
            animation: slideIn 1s forwards;
        }

        .hero p {
            font-size: 24px;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s forwards;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            padding: 40px 20px;
            justify-content: center;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            margin: 20px;
            width: 250px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            font-size: 22px;
            color: var(--secondary-color);
            margin: 15px 0 10px;
        }

        .product p {
            font-size: 18px;
            color: #7f8c8d;
        }

        .product button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #d4ac0d;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        footer::after {
            content: '';
            background: url('turtle-pattern.png') repeat;
            opacity: 0.1;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
            }
            .hero p {
                font-size: 20px;
            }
            .product {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="TurtleBiz.png" alt="Turtle Biz Logo">
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h1>Welcome to Turtle Biz</h1>
    <p>Your one-stop shop for all things turtle!</p>
</section>

<section class="products">
    <div class="product">
        <img src="turtle-scotch.png" alt="Turtle Scotch">
        <h2>Turtle Plush Toy</h2>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="turtle-mug.png" alt="Turtle Mug">
        <h2>Turtle Coffee Mug</h2>
        <p>$12.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="turtle-hat.png" alt="Turtle Necklace">
        <h2>Turtle Necklace</h2>
        <p>$24.99</p>
        <button>Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
</section>

<footer>
    <p>&copy; 2024 Turtle Biz. All rights reserved.</p>
    <p>Follow us on:
        <a href="#" style="color: var(--accent-color); text-decoration: none;">Facebook</a> |
        <a href="#" style="color: var(--accent-color); text-decoration: none;">Instagram</a> |
        <a href="#" style="color: var(--accent-color); text-decoration: none;">Twitter</a>
    </p>
</footer>

</body>
</html>
